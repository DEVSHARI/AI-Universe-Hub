<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Universe Hub</title>
    <script
      src="https://kit.fontawesome.com/4a1afdda7a.js"
      crossorigin="anonymous"
    ></script>

    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@3.6.2/dist/full.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>

  <body>
    <header class="mt-8 space-y-8 text-center">
      <h2 class="text-5xl font-semibold">AI Universe Hub</h2>
      <button class="bg-[#EB5757] py-3 px-5 text-white rounded font-semibold">
        Sort By Date
      </button>
    </header>
    <main class="mt-12 container mx-auto">
      <section>
        <div
          id="card-container"
          class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-5"
        ></div>
      </section>
      <!-- You can open the modal using ID.showModal() method -->
      <dialog id="show_details_modal" class="modal">
        <form method="dialog" class="modal-box w-11/12 max-w-5xl">
          <div id="modal-details-container"></div>
          <button
            class="btn btn-sm btn-circle btn-ghost absolute right-2 top-2"
          >
            âœ•
          </button>
        </form>
      </dialog>
    </main>
    <div class="text-center my-12">
      <button class="btn btn-success">Show All</button>
    </div>
    <footer></footer>

    <script src="./js/ai-hub.js"></script>
  </body>
</html>
